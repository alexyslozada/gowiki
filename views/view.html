<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>{{.Title}}</title>
</head>
<body class="page-view">
    <div class="ed-container">
        <div class="ed-item">
            <h1>{{.Title}}</h1>
            <div>
                {{printf "%s" .Body}}
            </div>

            <div class="buttons">
                <a href="/edit/{{.Title}}" class="btn btn--primary">Editar</a>
                <a href="/list" class="btn btn--warning">Volver al listado</a>
            </div>
        </div>
    </div>
</body>
</html>
