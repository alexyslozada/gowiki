<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #906363;
      }
    </style>
    <title>{{.Title}}</title>
  </head>
  <body>
    <h1>Editando {{.Title}}</h1>
    <form action="/save/{{.Title}}" method="POST">
      <div>
        <textarea name="body">{{printf "%s" .Body}}</textarea>
      </div>
      <div>
        <input type="submit" value="Guardar">
      </div>
    </form>
  </body>
</html>
